<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AranduAI Studio</title>
  <meta name="description" content="AranduAI Studio" />
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.72);
      --hair:rgba(255,255,255,.18);
      --link:rgba(255,255,255,.92);
    }
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: -0.01em;
    }
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:56px 22px;}
    .card{width:min(860px, 100%);}
    .name{font-size: clamp(40px, 7vw, 76px); font-weight: 700; line-height: 1.02; margin:0 0 18px;}
    .sub{margin:0 0 30px; color:var(--muted); font-size: 18px; line-height:1.5; max-width: 58ch;}
    .links{display:flex; flex-wrap:wrap; gap:12px; margin: 18px 0 0; padding:0; list-style:none;}
    .links a{
      display:inline-block;
      padding:10px 14px;
      border:1px solid var(--hair);
      border-radius: 999px;
      text-decoration:none;
      color:var(--link);
      font-size:14px;
      transition: transform .08s ease, border-color .12s ease;
    }
    .links a:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.35);}
    footer{margin-top: 42px; color: rgba(255,255,255,.45); font-size: 13px;}
    .rule{height:1px; background: var(--hair); margin: 26px 0 0;}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="AranduAI Studio">
      <h1 class="name">AranduAI Studio</h1>
      <p class="sub">AI + product engineering. Simple, fast, and focused.</p>

      <div class="rule" role="presentation"></div>

      <ul class="links">
        <li><a href="https://www.linkedin.com/in/leandrotocalini/" rel="me">LinkedIn</a></li>
        <li><a href="https://leandrotocalini.github.io/vibe-shipping-diary/">Blog</a></li>
      </ul>

      <footer>Â© <span id="y"></span> AranduAI Studio</footer>
    </section>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
